<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Solar System</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    .solar-system {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1200px;
      height: 1200px;
    }

    .sun {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 180px;
      height: 180px;
      background: yellow;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      background-image: url("https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png");
      background-size: cover;
      box-shadow: 0 0 60px yellow;
      z-index: 2;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .planet-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }

    .planet {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
      position: absolute;
      left: 50%;
      top: -175px;
      transform: translateX(-50%);
      box-shadow: 0 0 40px white;
      text-align: center;
    }

    #repos { background: radial-gradient(circle, #ff7eb9, #ff2e63); }
    #prs { background: radial-gradient(circle, #89f7fe, #66a6ff); }
    #merged { background: radial-gradient(circle, #a8ff78, #78ffd6); }
    #closed { background: radial-gradient(circle, #d3d3d3, #999999); }

    @keyframes rotate1 { 100% { transform: rotate(360deg); } }
    @keyframes rotate2 { 100% { transform: rotate(-360deg); } }
    @keyframes rotate3 { 100% { transform: rotate(360deg); } }
    @keyframes rotate4 { 100% { transform: rotate(-360deg); } }

    .rotate1 { animation: rotate1 24s linear infinite; }
    .rotate2 { animation: rotate2 30s linear infinite; }
    .rotate3 { animation: rotate3 36s linear infinite; }
    .rotate4 { animation: rotate4 42s linear infinite; }

    .label { font-size: 22px; }
    .count { font-size: 48px; }
  </style>
</head>
<body>

<div class="solar-system">
  <div class="sun" title="SHISKEBAB"></div>

  <!-- Orbits -->
  <div class="orbit" style="width: 500px; height: 500px;"></div>
  <div class="orbit" style="width: 700px; height: 700px;"></div>
  <div class="orbit" style="width: 900px; height: 900px;"></div>
  <div class="orbit" style="width: 1100px; height: 1100px;"></div>

  <!-- Planets -->
  <div class="planet-container rotate1" style="width: 500px; height: 500px;">
    <div class="planet" id="repos">
      <span class="label">Repos</span>
      <span class="count">--</span>
    </div>
  </div>

  <div class="planet-container rotate2" style="width: 700px; height: 700px;">
    <div class="planet" id="prs">
      <span class="label">PRs</span>
      <span class="count">--</span>
    </div>
  </div>

  <div class="planet-container rotate3" style="width: 900px; height: 900px;">
    <div class="planet" id="merged">
      <span class="label">Merged</span>
      <span class="count">~</span>
    </div>
  </div>

  <div class="planet-container rotate4" style="width: 1100px; height: 1100px;">
    <div class="planet" id="closed">
      <span class="label">Closed</span>
      <span class="count">--</span>
    </div>
  </div>
</div>

<script>
  const username = "SHISKEBAB";

  // üîê PASTE YOUR PERSONAL ACCESS TOKEN HERE (keep private!)
  const token = "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";

  async function fetchGitHubData() {
    const headers = {
      Accept: "application/vnd.github+json",
      Authorization: `Bearer ${token}`
    };

    try {
      // Repositories
      const userRes = await fetch(`https://api.github.com/users/${username}`, { headers });
      const userData = await userRes.json();

      // PRs
      const prRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}`, { headers });
      const prData = await prRes.json();

      // Closed PRs
      const closedRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}+is:closed`, { headers });
      const closedData = await closedRes.json();

      // Merged PRs (GraphQL)
      const graphQLQuery = {
        query: `
          {
            user(login: "${username}") {
              pullRequests(states: MERGED) {
                totalCount
              }
            }
          }
        `
      };

      const mergedRes = await fetch("https://api.github.com/graphql", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(graphQLQuery)
      });

      const mergedData = await mergedRes.json();
      const mergedCount = mergedData.data.user.pullRequests.totalCount;

      // Update DOM
      document.querySelector("#repos .count").textContent = userData.public_repos;
      document.querySelector("#prs .count").textContent = prData.total_count;
      document.querySelector("#closed .count").textContent = closedData.total_count;
      document.querySelector("#merged .count").textContent = mergedCount;
    } catch (e) {
      console.error("GitHub API error", e);
    }
  }

  fetchGitHubData();
</script>

</body>
</html>
