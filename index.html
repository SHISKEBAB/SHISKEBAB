<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Solar System</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000 0%, #111111 100%);
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    .solar-system {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 1000px;
    }

    .sun {
      width: 180px;
      height: 180px;
      background-image: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png');
      background-size: cover;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 40px white;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .planet-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }

    .planet {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      color: white;
    }

    #repos { background-color: pink; }
    #prs { background-color: skyblue; }
    #merged { background-color: limegreen; }
    #closed { background-color: gray; }

    @keyframes rotate1 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes rotate2 { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
    @keyframes rotate3 { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes rotate4 { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }

    .rotate1 { animation: rotate1 12s linear infinite; }
    .rotate2 { animation: rotate2 18s linear infinite; }
    .rotate3 { animation: rotate3 24s linear infinite; }
    .rotate4 { animation: rotate4 30s linear infinite; }
  </style>
</head>
<body>

<div class="solar-system">
  <div class="sun"></div>

  <!-- Orbits -->
  <div class="orbit" style="width: 300px; height: 300px;"></div>
  <div class="orbit" style="width: 450px; height: 450px;"></div>
  <div class="orbit" style="width: 600px; height: 600px;"></div>
  <div class="orbit" style="width: 750px; height: 750px;"></div>

  <!-- Planets -->
  <div class="planet-container rotate1" style="width: 300px; height: 300px;">
    <div class="planet" id="repos" style="position: absolute; top: 0; left: 50%;">Repos:<br><span class="count">--</span></div>
  </div>
  <div class="planet-container rotate2" style="width: 450px; height: 450px;">
    <div class="planet" id="prs" style="position: absolute; top: 0; left: 50%;">PRs:<br><span class="count">--</span></div>
  </div>
  <div class="planet-container rotate3" style="width: 600px; height: 600px;">
    <div class="planet" id="merged" style="position: absolute; top: 0; left: 50%;">Merged:<br><span class="count">--</span></div>
  </div>
  <div class="planet-container rotate4" style="width: 750px; height: 750px;">
    <div class="planet" id="closed" style="position: absolute; top: 0; left: 50%;">Closed:<br><span class="count">--</span></div>
  </div>
</div>

<script>
  const username = "SHISKEBAB";
  const token = "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"; // 

  async function fetchGitHubData() {
    const headers = {
      Accept: "application/vnd.github+json",
      Authorization: `Bearer ${token}`
    };

    try {
      // Repositories
      const userRes = await fetch(`https://api.github.com/users/${username}`, { headers });
      const userData = await userRes.json();

      // PRs
      const prRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}`, { headers });
      const prData = await prRes.json();

      // Closed PRs
      const closedRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}+is:closed`, { headers });
      const closedData = await closedRes.json();

      // Merged PRs via GraphQL
      const graphQLQuery = {
        query: `
          {
            user(login: "${username}") {
              pullRequests(states: MERGED) {
                totalCount
              }
            }
          }
        `
      };

      const mergedRes = await fetch("https://api.github.com/graphql", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(graphQLQuery)
      });

      const mergedData = await mergedRes.json();
      const mergedCount = mergedData.data.user.pullRequests.totalCount;

      // Update UI
      document.querySelector("#repos .count").textContent = userData.public_repos;
      document.querySelector("#prs .count").textContent = prData.total_count;
      document.querySelector("#closed .count").textContent = closedData.total_count;
      document.querySelector("#merged .count").textContent = mergedCount;

    } catch (error) {
      console.error("GitHub API Error:", error);
    }
  }

  fetchGitHubData();
</script>

</body>
</html>
