<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Solar System</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .solar-system {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
    }

    .sun {
      position: absolute;
      width: 180px;
      height: 180px;
      background-image: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png');
      background-size: cover;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 60px yellow;
      z-index: 10;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .planet-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }

    .planet {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      position: absolute;
      transform: translate(-50%, -50%);
      top: -125px; /* Distance from center for orbiting effect */
      left: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 13px;
      text-align: center;
      font-weight: bold;
      text-shadow: 1px 1px 3px black;
    }

    .planet-label {
      font-size: 11px;
    }

    .planet-value {
      font-size: 14px;
    }

    @keyframes orbit1 { 100% { transform: rotate(360deg); } }
    @keyframes orbit2 { 100% { transform: rotate(-360deg); } }
    @keyframes orbit3 { 100% { transform: rotate(360deg); } }
    @keyframes orbit4 { 100% { transform: rotate(-360deg); } }

    .rotate1 { animation: orbit1 12s linear infinite; }
    .rotate2 { animation: orbit2 16s linear infinite; }
    .rotate3 { animation: orbit3 20s linear infinite; }
    .rotate4 { animation: orbit4 24s linear infinite; }
  </style>
</head>
<body>

<div class="solar-system">
  <div class="sun"></div>

  <!-- Orbits -->
  <div class="orbit" style="width: 250px; height: 250px;"></div>
  <div class="orbit" style="width: 370px; height: 370px;"></div>
  <div class="orbit" style="width: 490px; height: 490px;"></div>
  <div class="orbit" style="width: 610px; height: 610px;"></div>

  <!-- Planets -->
  <div class="planet-container rotate1" style="width: 250px; height: 250px;">
    <div class="planet" id="repos" style="background-image: url('https://i.imgur.com/2Wf8gnf.png');">
      <div class="planet-label">Repos</div>
      <div class="planet-value">--</div>
    </div>
  </div>

  <div class="planet-container rotate2" style="width: 370px; height: 370px;">
    <div class="planet" id="prs" style="background-image: url('https://i.imgur.com/VHwzmTb.png');">
      <div class="planet-label">PRs</div>
      <div class="planet-value">--</div>
    </div>
  </div>

  <div class="planet-container rotate3" style="width: 490px; height: 490px;">
    <div class="planet" id="merged" style="background-image: url('https://i.imgur.com/T8vCcSi.png');">
      <div class="planet-label">Merged</div>
      <div class="planet-value">~</div>
    </div>
  </div>

  <div class="planet-container rotate4" style="width: 610px; height: 610px;">
    <div class="planet" id="closed" style="background-image: url('https://i.imgur.com/TcsHZmy.png');">
      <div class="planet-label">Closed</div>
      <div class="planet-value">--</div>
    </div>
  </div>
</div>

<script>
  const username = "SHISKEBAB";

  async function fetchGitHubStats() {
    try {
      const headers = { Accept: "application/vnd.github+json" };

      const userRes = await fetch(`https://api.github.com/users/${username}`, { headers });
      const user = await userRes.json();

      const prsRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}`, { headers });
      const prs = await prsRes.json();

      const closedRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}+is:closed`, { headers });
      const closed = await closedRes.json();

      // Update stats
      document.querySelector("#repos .planet-value").textContent = user.public_repos;
      document.querySelector("#prs .planet-value").textContent = prs.total_count;
      document.querySelector("#closed .planet-value").textContent = closed.total_count;
      // Merged is kept as "~" placeholder

    } catch (error) {
      console.error("GitHub API error:", error);
    }
  }

  fetchGitHubStats();
</script>

</body>
</html>
