<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Solar System</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .solar-system {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
    }

    .sun {
      position: absolute;
      width: 180px;
      height: 180px;
      background-image: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png');
      background-size: cover;
      background-color: yellow;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 60px yellow;
      z-index: 10;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .planet-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }

    .planet {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      padding: 5px;
      box-shadow: 0 0 10px white;
    }

    .planet[data-label]::before {
      content: attr(data-label) ": ";
      display: block;
      font-size: 11px;
      margin-bottom: 2px;
    }

    @keyframes orbit1 { 100% { transform: rotate(360deg); } }
    @keyframes orbit2 { 100% { transform: rotate(-360deg); } }
    @keyframes orbit3 { 100% { transform: rotate(360deg); } }
    @keyframes orbit4 { 100% { transform: rotate(-360deg); } }

    .rotate1 { animation: orbit1 10s linear infinite; }
    .rotate2 { animation: orbit2 15s linear infinite; }
    .rotate3 { animation: orbit3 20s linear infinite; }
    .rotate4 { animation: orbit4 25s linear infinite; }
  </style>
</head>
<body>

<div class="solar-system">
  <div class="sun"></div>

  <!-- Orbits -->
  <div class="orbit" style="width: 250px; height: 250px;"></div>
  <div class="orbit" style="width: 360px; height: 360px;"></div>
  <div class="orbit" style="width: 470px; height: 470px;"></div>
  <div class="orbit" style="width: 580px; height: 580px;"></div>

  <!-- Planet Containers -->
  <div class="planet-container rotate1" style="width: 250px; height: 250px;">
    <div class="planet" id="repos" data-label="Repo" style="background-image: url('https://i.imgur.com/2Wf8gnf.png');"></div>
  </div>
  <div class="planet-container rotate2" style="width: 360px; height: 360px;">
    <div class="planet" id="prs" data-label="PR" style="background-image: url('https://i.imgur.com/VHwzmTb.png');"></div>
  </div>
  <div class="planet-container rotate3" style="width: 470px; height: 470px;">
    <div class="planet" id="merged" data-label="Merge" style="background-image: url('https://i.imgur.com/T8vCcSi.png');"></div>
  </div>
  <div class="planet-container rotate4" style="width: 580px; height: 580px;">
    <div class="planet" id="closed" data-label="Closed" style="background-image: url('https://i.imgur.com/TcsHZmy.png');"></div>
  </div>
</div>

<script>
  const username = "SHISKEBAB"; // change this to your GitHub username

  async function fetchGitHubStats() {
    try {
      const headers = { Accept: "application/vnd.github+json" };

      const userRes = await fetch(`https://api.github.com/users/${username}`, { headers });
      const user = await userRes.json();

      const prsRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}`, { headers });
      const prs = await prsRes.json();

      const closedRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}+is:closed`, { headers });
      const closed = await closedRes.json();

      // Update text
      document.getElementById("repos").textContent = user.public_repos;
      document.getElementById("prs").textContent = prs.total_count;
      document.getElementById("closed").textContent = closed.total_count;
      document.getElementById("merged").textContent = "~";

    } catch (err) {
      console.error("GitHub API error:", err);
    }
  }

  fetchGitHubStats();
</script>

</body>
</html>
