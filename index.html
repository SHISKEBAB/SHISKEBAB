<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Solar System</title>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .solar-system {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sun {
      width: 100px;
      height: 100px;
      background-image: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      position: absolute;
      z-index: 10;
    }

    .sun:hover::after {
      content: 'SHISKEBAB';
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 12px;
      white-space: nowrap;
    }

    .orbit {
      position: absolute;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .planet-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform-origin: center;
    }

    .planet {
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
      position: absolute;
      cursor: pointer;
    }

    .planet::after {
      content: attr(data-label);
      position: absolute;
      bottom: -25px;
      font-size: 11px;
      color: white;
      white-space: nowrap;
      background: rgba(255,255,255,0.1);
      padding: 2px 6px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .planet:hover::after {
      opacity: 1;
    }

    /* Color Styles */
    .navy { background: radial-gradient(circle, navy, #001f3f); }
    .lemon { background: radial-gradient(circle, #ccff00, #99cc00); }
    .red { background: radial-gradient(circle, red, darkred); }

    /* Orbits & Animations */
    .orbit1 { width: 300px; height: 300px; }
    .orbit2 { width: 400px; height: 400px; }
    .orbit3 { width: 500px; height: 500px; }
    .orbit4 { width: 600px; height: 600px; }

    @keyframes rotate1 {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes rotate2 {
      0% { transform: rotate(90deg); }
      100% { transform: rotate(450deg); }
    }
    @keyframes rotate3 {
      0% { transform: rotate(180deg); }
      100% { transform: rotate(540deg); }
    }
    @keyframes rotate4 {
      0% { transform: rotate(270deg); }
      100% { transform: rotate(630deg); }
    }

    .planet-wrapper.orbit1 { animation: rotate1 20s linear infinite; }
    .planet-wrapper.orbit2 { animation: rotate2 30s linear infinite; }
    .planet-wrapper.orbit3 { animation: rotate3 40s linear infinite; }
    .planet-wrapper.orbit4 { animation: rotate4 50s linear infinite; }

    /* Position planets at the right radius */
    .planet-wrapper.orbit1 .planet { transform: translateX(150px); width: 50px; height: 50px; }
    .planet-wrapper.orbit2 .planet { transform: translateX(200px); width: 60px; height: 60px; }
    .planet-wrapper.orbit3 .planet { transform: translateX(250px); width: 70px; height: 70px; }
    .planet-wrapper.orbit4 .planet { transform: translateX(300px); width: 80px; height: 80px; }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>

    <div class="orbit orbit1"></div>
    <div class="orbit orbit2"></div>
    <div class="orbit orbit3"></div>
    <div class="orbit orbit4"></div>

    <!-- Repositories -->
    <div class="planet-wrapper orbit1">
      <div class="planet navy" data-label="Repositories 🛰️"></div>
    </div>

    <!-- PRs -->
    <div class="planet-wrapper orbit2">
      <div class="planet lemon" data-label="Pull Requests 🔁"></div>
    </div>

    <!-- Merges -->
    <div class="planet-wrapper orbit3">
      <div class="planet red" data-label="Merged PRs ✅"></div>
    </div>

    <!-- Closed PRs -->
    <div class="planet-wrapper orbit4">
      <div class="planet lemon" data-label="Closed PRs ❌"></div>
    </div>
  </div>
</body>
</html>
