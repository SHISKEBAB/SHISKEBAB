<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Solar System</title>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    .solar-system {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .sun {
      width: 100px;
      height: 100px;
      background-image: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      position: absolute;
      z-index: 10;
    }

    .sun:hover::after {
      content: 'SHISKEBAB';
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
    }

    .orbit {
      position: absolute;
      border: 1px dashed rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: rotateOrbit 60s linear infinite;
    }

    .planet {
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #000;
      font-weight: bold;
      font-size: 14px;
      padding: 10px;
      overflow: hidden;
    }

    .navy {
      background: radial-gradient(circle, navy, #001f3f);
    }

    .lemon {
      background: radial-gradient(circle, #ccff00, #99cc00);
    }

    .red {
      background: radial-gradient(circle, red, darkred);
    }

    @keyframes rotateOrbit {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .orbit > .planet {
      animation: counterRotate 60s linear infinite;
    }

    @keyframes counterRotate {
      0% {
        transform: rotate(0deg) translateX(var(--radius)) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(var(--radius)) rotate(-360deg);
      }
    }

    .planet-content {
      max-width: 90%;
      overflow-y: auto;
      max-height: 90%;
    }

  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>

    <!-- Orbit 1 - Repositories -->
    <div class="orbit" style="width: 300px; height: 300px;">
      <div class="planet navy" style="width: 250px; height: 250px; --radius: 150px;">
        <div class="planet-content" id="repos"></div>
      </div>
    </div>

    <!-- Orbit 2 - PRs -->
    <div class="orbit" style="width: 400px; height: 400px;">
      <div class="planet lemon" style="width: 210px; height: 210px; --radius: 200px;">
        <div class="planet-content" id="prs"></div>
      </div>
    </div>

    <!-- Orbit 3 - Merges -->
    <div class="orbit" style="width: 500px; height: 500px;">
      <div class="planet red" style="width: 275px; height: 275px; --radius: 250px;">
        <div class="planet-content" id="merges"></div>
      </div>
    </div>

    <!-- Orbit 4 - Closed PRs -->
    <div class="orbit" style="width: 600px; height: 600px;">
      <div class="planet lemon" style="width: 300px; height: 300px; --radius: 300px;">
        <div class="planet-content" id="closed-prs"></div>
      </div>
    </div>
  </div>

  <script>
    const token = "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"; // WARNING: Don't expose in production
    const username = "SHISKEBAB";

    const headers = {
      Authorization: `token ${token}`,
    };

    const fetchRepos = async () => {
      const res = await fetch(`https://api.github.com/users/${username}/repos`, { headers });
      const data = await res.json();
      document.getElementById("repos").innerHTML =
        "<strong>Repositories:</strong><br>" +
        data.map(repo => `<div>${repo.name}</div>`).join("");
    };

    const fetchPRs = async () => {
      const res = await fetch(`https://api.github.com/search/issues?q=author:${username}+type:pr`, { headers });
      const data = await res.json();
      document.getElementById("prs").innerHTML =
        "<strong>PRs:</strong><br>" +
        data.items.slice(0, 10).map(pr => `<div>${pr.title}</div>`).join("");
    };

    const fetchMergedPRs = async () => {
      const res = await fetch(`https://api.github.com/search/issues?q=author:${username}+type:pr+is:merged`, { headers });
      const data = await res.json();
      document.getElementById("merges").innerHTML =
        "<strong>Merged PRs:</strong><br>" +
        data.items.slice(0, 10).map(pr => `<div>${pr.title}</div>`).join("");
    };

    const fetchClosedPRs = async () => {
      const res = await fetch(`https://api.github.com/search/issues?q=author:${username}+type:pr+is:closed`, { headers });
      const data = await res.json();
      document.getElementById("closed-prs").innerHTML =
        "<strong>Closed PRs:</strong><br>" +
        data.items.slice(0, 10).map(pr => `<div>${pr.title}</div>`).join("");
    };

    fetchRepos();
    fetchPRs();
    fetchMergedPRs();
    fetchClosedPRs();
  </script>
</body>
</html>
