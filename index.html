<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Solar System</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    .center {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .sun {
      width: 100px;
      height: 100px;
      background-image: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png');
      background-size: cover;
      border-radius: 50%;
      position: relative;
    }
    .planet {
      position: absolute;
      border-radius: 50%;
      padding: 10px;
      color: white;
      white-space: nowrap;
      transition: transform 0.3s;
    }
    .orbit {
      position: absolute;
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    .planet:hover::after {
      content: attr(data-username);
      position: absolute;
      background: rgba(0,0,0,0.8);
      padding: 4px 8px;
      border-radius: 4px;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 12px;
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(var(--distance)) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(var(--distance)) rotate(-360deg); }
    }

    .orbiting {
      animation: orbit var(--duration) linear infinite;
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="sun"></div>

    <!-- Planet Nodes -->
    <div class="orbit orbiting" style="width: 250px; height: 250px; --duration: 10s;">
      <div class="planet" style="top: 0; left: 50%;" data-username="Repositories: Loading..." id="repos">Repos</div>
    </div>
    <div class="orbit orbiting" style="width: 350px; height: 300px; --duration: 15s;">
      <div class="planet" style="top: 0; left: 50%;" data-username="PRs: Loading..." id="prs">PRs</div>
    </div>
    <div class="orbit orbiting" style="width: 450px; height: 220px; --duration: 20s;">
      <div class="planet" style="top: 0; left: 50%;" data-username="Merged: Loading..." id="merged">Merged</div>
    </div>
    <div class="orbit orbiting" style="width: 550px; height: 320px; --duration: 18s;">
      <div class="planet" style="top: 0; left: 50%;" data-username="Closed: Loading..." id="closed">Closed</div>
    </div>
  </div>

  <script>
    const username = "SHISKEBAB"; 

    async function fetchGitHubStats() {
      const headers = { "Accept": "application/vnd.github+json" };
      const userRes = await fetch(`https://api.github.com/users/${username}`, { headers });
      const userData = await userRes.json();
      const repoCount = userData.public_repos;

      const prRes = await fetch(`https://api.github.com/search/issues?q=author:${username}+type:pr`, { headers });
      const prData = await prRes.json();
      const prCount = prData.total_count;

      const mergedRes = await fetch(`https://api.github.com/search/issues?q=author:${username}+type:pr+is:merged`, { headers });
      const mergedData = await mergedRes.json();
      const mergedCount = mergedData.total_count;

      const closedRes = await fetch(`https://api.github.com/search/issues?q=author:${username}+type:pr+is:closed`, { headers });
      const closedData = await closedRes.json();
      const closedCount = closedData.total_count;

      document.getElementById("repos").textContent = `Repos: ${repoCount}`;
      document.getElementById("repos").setAttribute("data-username", username);
      document.getElementById("prs").textContent = `PRs: ${prCount}`;
      document.getElementById("prs").setAttribute("data-username", username);
      document.getElementById("merged").textContent = `Merged: ${mergedCount}`;
      document.getElementById("merged").setAttribute("data-username", username);
      document.getElementById("closed").textContent = `Closed: ${closedCount}`;
      document.getElementById("closed").setAttribute("data-username", username);
    }

    fetchGitHubStats();
  </script>
</body>
</html>
