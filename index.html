<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Solar System</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000000 0%, #111111 100%);
      overflow: hidden;
      font-family: sans-serif;
    }

    .solar-system {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 1000px;
    }

    .sun {
      width: 180px;
      height: 180px;
      background-image: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png');
      background-size: cover;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 40px white;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .planet-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
    }

    .planet {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      color: white;
      text-align: center;
      line-height: 60px;
      font-size: 12px;
      box-shadow: 0 0 10px #00f;
      transition: 0.3s;
      cursor: default;
    }

    .planet:hover::after {
      content: attr(data-username);
      position: absolute;
      background: #000;
      padding: 4px 8px;
      border-radius: 5px;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 12px;
      box-shadow: 0 0 5px white;
    }

    /* Animations */
    @keyframes rotate1 {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes rotate2 {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }
    .rotate1 { animation: rotate1 12s linear infinite; }
    .rotate2 { animation: rotate2 18s linear infinite; }
    .rotate3 { animation: rotate1 24s linear infinite; }
    .rotate4 { animation: rotate2 30s linear infinite; }
  </style>
</head>
<body>

<div class="solar-system">
  <div class="sun"></div>

  <!-- Orbits -->
  <div class="orbit" style="width: 250px; height: 250px;"></div>
  <div class="orbit" style="width: 370px; height: 300px;"></div>
  <div class="orbit" style="width: 500px; height: 420px;"></div>
  <div class="orbit" style="width: 650px; height: 540px;"></div>

  <!-- Orbiting Planets -->
  <div class="planet-orbit rotate1" style="width: 250px; height: 250px;">
    <div class="planet" id="repos" data-username="Loading...">--</div>
  </div>
  <div class="planet-orbit rotate2" style="width: 370px; height: 300px;">
    <div class="planet" id="prs" data-username="Loading...">--</div>
  </div>
  <div class="planet-orbit rotate3" style="width: 500px; height: 420px;">
    <div class="planet" id="merged" data-username="Loading...">--</div>
  </div>
  <div class="planet-orbit rotate4" style="width: 650px; height: 540px;">
    <div class="planet" id="closed" data-username="Loading...">--</div>
  </div>
</div>

<script>
  const username = "SHISKEBAB";

  async function fetchGitHubStats() {
    const headers = { "Accept": "application/vnd.github+json" };

    try {
      const userRes = await fetch(`https://api.github.com/users/${username}`, { headers });
      const user = await userRes.json();

      const prsRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}`, { headers });
      const prs = await prsRes.json();

      const closedRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}+is:closed`, { headers });
      const closed = await closedRes.json();

      // For merged PRs, GitHub doesn't expose an easy count via search API.
      // ~ means approximate or unknown
      const mergedCount = "~";

      document.getElementById("repos").textContent = user.public_repos;
      document.getElementById("repos").dataset.username = "Repos";

      document.getElementById("prs").textContent = prs.total_count;
      document.getElementById("prs").dataset.username = "PRs";

      document.getElementById("closed").textContent = closed.total_count;
      document.getElementById("closed").dataset.username = "Closed";

      document.getElementById("merged").textContent = mergedCount;
      document.getElementById("merged").dataset.username = "Merged";

    } catch (err) {
      console.error("GitHub API error:", err);
    }
  }

  fetchGitHubStats();
</script>

</body>
</html>
