<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Solar System</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000 0%, #111 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    .solar-system {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 1000px;
    }

    .sun {
      width: 200px;
      height: 200px;
      background-image: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png');
      background-size: cover;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 40px white;
    }

    .orbit {
      position: absolute;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .planet-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }

    .planet {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      white-space: nowrap;
      box-shadow: 0 0 10px #00f;
    }

    .planet:hover::after {
      content: attr(data-username);
      position: absolute;
      background: #000;
      padding: 5px 8px;
      border-radius: 5px;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 12px;
      box-shadow: 0 0 5px white;
    }

    @keyframes rotate1 {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes rotate2 {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    .rotate1 { animation: rotate1 12s linear infinite; }
    .rotate2 { animation: rotate2 20s linear infinite; }
    .rotate3 { animation: rotate1 15s linear infinite; }
    .rotate4 { animation: rotate2 25s linear infinite; }
  </style>
</head>
<body>

<div class="solar-system">
  <div class="sun"></div>

  <!-- Visible Orbits -->
  <div class="orbit" style="width: 250px; height: 250px; top: 50%; left: 50%;"></div>
  <div class="orbit" style="width: 380px; height: 300px; top: 50%; left: 50%;"></div>
  <div class="orbit" style="width: 500px; height: 420px; top: 50%; left: 50%;"></div>
  <div class="orbit" style="width: 640px; height: 500px; top: 50%; left: 50%;"></div>

  <!-- Orbiting Planets -->
  <div class="planet-orbit rotate1" style="width: 250px; height: 250px;">
    <div class="planet" id="repos" data-username="Loading...">Repos: --</div>
  </div>

  <div class="planet-orbit rotate2" style="width: 380px; height: 300px;">
    <div class="planet" id="prs" data-username="Loading...">PRs: --</div>
  </div>

  <div class="planet-orbit rotate3" style="width: 500px; height: 420px;">
    <div class="planet" id="merged" data-username="Loading...">Merged: --</div>
  </div>

  <div class="planet-orbit rotate4" style="width: 640px; height: 500px;">
    <div class="planet" id="closed" data-username="Loading...">Closed: --</div>
  </div>
</div>

<script>
  const username = "SHISKEBAB"; // âœ… Use quotes!

  async function fetchGitHubStats() {
    const headers = { "Accept": "application/vnd.github+json" };

    try {
      const userRes = await fetch(`https://api.github.com/users/${username}`, { headers });
      const user = await userRes.json();

      const prsRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}`, { headers });
      const prs = await prsRes.json();

      const closedRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}+is:closed`, { headers });
      const closed = await closedRes.json();

      document.getElementById("repos").textContent = `Repos: ${user.public_repos}`;
      document.getElementById("repos").dataset.username = username;

      document.getElementById("prs").textContent = `PRs: ${prs.total_count}`;
      document.getElementById("prs").dataset.username = username;

      document.getElementById("closed").textContent = `Closed: ${closed.total_count}`;
      document.getElementById("closed").dataset.username = username;

      document.getElementById("merged").textContent = `Merged: ~`;
      document.getElementById("merged").dataset.username = username;

    } catch (error) {
      console.error("GitHub API error:", error);
    }
  }

  fetchGitHubStats();
</script>

</body>
</html>
