<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Solar System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="solar-system">
    <div class="sun" title="SHISKEBAB"></div>

    <div class="orbit orbit1"></div>
    <div class="orbit orbit2"></div>
    <div class="orbit orbit3"></div>
    <div class="orbit orbit4"></div>

    <div class="planet-wrapper orbit1">
      <div class="planet navy" id="repos-planet" title="Repositories"></div>
    </div>
    <div class="planet-wrapper orbit2">
      <div class="planet lemon" id="prs-planet" title="Pull Requests"></div>
    </div>
    <div class="planet-wrapper orbit3">
      <div class="planet red" id="merged-planet" title="Merged PRs"></div>
    </div>
    <div class="planet-wrapper orbit4">
      <div class="planet yellow" id="closed-planet" title="Closed PRs"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
