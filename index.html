<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Solar System</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000000 0%, #050505 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .solar-system {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1000px;
      height: 1000px;
    }

    .sun {
      width: 120px;
      height: 120px;
      background-image: url('https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png');
      background-size: cover;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 50px white;
    }

    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      border: 1px dashed rgba(255,255,255,0.1);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .planet-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }

    .planet {
      background-color: #111;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      white-space: nowrap;
      box-shadow: 0 0 10px #00f;
      transform: translate(-50%, -50%);
      transition: transform 0.3s;
    }

    .planet:hover::after {
      content: attr(data-username);
      position: absolute;
      background: #000;
      padding: 4px 8px;
      border-radius: 5px;
      top: 120%;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      font-size: 12px;
      box-shadow: 0 0 5px #fff;
    }

    /* Animations */
    @keyframes orbit1 {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes orbit2 {
      from { transform: rotate(0deg); }
      to   { transform: rotate(-360deg); }
    }
    @keyframes orbit3 {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
    @keyframes orbit4 {
      from { transform: rotate(0deg); }
      to   { transform: rotate(-360deg); }
    }

    .rotate1 { animation: orbit1 10s linear infinite; }
    .rotate2 { animation: orbit2 20s linear infinite; }
    .rotate3 { animation: orbit3 15s linear infinite; }
    .rotate4 { animation: orbit4 25s linear infinite; }

  </style>
</head>
<body>

<div class="solar-system">
  <div class="sun"></div>

  <!-- Orbits -->
  <div class="orbit" style="width: 250px; height: 250px;"></div>
  <div class="orbit" style="width: 380px; height: 300px;"></div>
  <div class="orbit" style="width: 500px; height: 420px;"></div>
  <div class="orbit" style="width: 640px; height: 500px;"></div>

  <!-- Planets -->
  <div class="planet-container rotate1" style="width: 250px; height: 250px;">
    <div class="planet" id="repos" data-username="Loading..." style="position: absolute; top: 0; left: 50%;">Repos: --</div>
  </div>

  <div class="planet-container rotate2" style="width: 380px; height: 300px;">
    <div class="planet" id="prs" data-username="Loading..." style="position: absolute; top: 0; left: 50%;">PRs: --</div>
  </div>

  <div class="planet-container rotate3" style="width: 500px; height: 420px;">
    <div class="planet" id="merged" data-username="Loading..." style="position: absolute; top: 0; left: 50%;">Merged: --</div>
  </div>

  <div class="planet-container rotate4" style="width: 640px; height: 500px;">
    <div class="planet" id="closed" data-username="Loading..." style="position: absolute; top: 0; left: 50%;">Closed: --</div>
  </div>
</div>

<script>
  const username = "your-github-username"; // <-- Replace with your GitHub ID

  async function fetchGitHubStats() {
    const headers = { "Accept": "application/vnd.github+json" };

    try {
      const userRes = await fetch(`https://api.github.com/users/${username}`, { headers });
      const user = await userRes.json();

      const prsRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}`, { headers });
      const prs = await prsRes.json();

      const closedRes = await fetch(`https://api.github.com/search/issues?q=type:pr+author:${username}+is:closed`, { headers });
      const closed = await closedRes.json();

      // Populate elements
      document.getElementById("repos").textContent = `Repos: ${user.public_repos}`;
      document.getElementById("repos").dataset.username = username;

      document.getElementById("prs").textContent = `PRs: ${prs.total_count}`;
      document.getElementById("prs").dataset.username = username;

      document.getElementById("closed").textContent = `Closed: ${closed.total_count}`;
      document.getElementById("closed").dataset.username = username;

      document.getElementById("merged").textContent = `Merged: ~`;
      document.getElementById("merged").dataset.username = username;

    } catch (err) {
      console.error("GitHub API error:", err);
    }
  }

  fetchGitHubStats();
</script>

</body>
</html>
